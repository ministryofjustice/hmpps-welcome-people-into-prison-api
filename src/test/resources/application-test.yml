server:
  shutdown: immediate

basm:
  endpoint.url: http://localhost:9004

oauth:
  endpoint.url: http://localhost:8090/auth

prison:
  endpoint.url: http://localhost:9005

prisoner:
  search.endpoint.url: http://localhost:8093

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    endpoint: 'jdbc:h2:mem:pin-phone-monitor-db;MODE=PostgreSQL;SCHEMA=PIN_PHONE_MONITOR;IFEXISTS=TRUE'
    username: testUser
    name:  booking
    password: dummy

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

log4j.logger.org.hibernate:
  SQL: DEBUG
  type: TRACE